<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Palindrome</title>

    <script src="palindrome.js"></script>
</head>
<body>
    <h1>The Palindrome</h1>

    <form id="wordForm" style="padding: 5pt;">
        <label for="word">Enter a word: </label><br>
        <input type="text" id="word" name="word"><br>

        <input type="submit" value="Check" style="border: solid; padding: 2pt; ">          
    </form>

    <section style="padding: 5pt;">
        <div> Output: </div>
        <div id="result"> </div> <!-- Element to display the result -->
       

    </section>

    

    <script>
        document.getElementById('wordForm').addEventListener('submit', function(event) {
            event.preventDefault();
            palindrome(); // Call the palindrome function


        });

        function displayResult(result) {
            document.getElementById('result').textContent = result;
        }
    </script>
</body>
</html>
